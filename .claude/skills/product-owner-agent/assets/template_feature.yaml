change_request:
  id: CR-{number}
  type: feature
  title: "{Feature name}"
  description: |
    {Detailed description of the feature}

    Context: {Why this feature is needed}

    User Story: As a {user type}, I want to {action} so that {benefit}

  business_value: |
    {Explain the business value and impact}
    - Revenue impact: {estimate}
    - User satisfaction: {how it improves UX}
    - Strategic alignment: {how it aligns with business goals}

  research_findings:
    - "{Key insight from research}"
    - "{Technical considerations}"
    - "{Best practices found}"
    - "{Similar implementations reviewed}"

  functional_requirements:
    - "{Requirement 1}"
    - "{Requirement 2}"
    - "{Requirement 3}"

  non_functional_requirements:
    performance:
      - "{Performance requirement}"
    security:
      - "{Security requirement}"
    accessibility:
      - "{Accessibility requirement}"
    scalability:
      - "{Scalability consideration}"

  technical_dependencies:
    - "{Dependency 1}"
    - "{Dependency 2}"

  integration_points:
    - "{Integration point 1}"
    - "{Integration point 2}"

tasks:
  - id: TASK-{number}
    title: "{Task name}"
    type: frontend  # frontend|backend|database|devops|fullstack
    agent: frontend  # Which agent should handle this
    complexity: M  # S|M|L
    priority: high  # high|medium|low
    dependencies: []  # [TASK-X, TASK-Y]

    description: |
      {Detailed task description}

    acceptance_criteria:
      - "{Testable criterion 1}"
      - "{Testable criterion 2}"
      - "{Testable criterion 3}"

    technical_notes: |
      {Implementation guidance}
      - {Note 1}
      - {Note 2}

    edge_cases:
      - "{Edge case 1}"
      - "{Edge case 2}"

    validation_checklist:
      - "[ ] {Validation item 1}"
      - "[ ] {Validation item 2}"
      - "[ ] Code review completed"
      - "[ ] Tests passing"
      - "[ ] Documentation updated"

  - id: TASK-{number}
    title: "{Next task}"
    type: backend
    agent: backend
    complexity: L
    priority: high
    dependencies: [TASK-{previous}]

    description: |
      {Task description}

    acceptance_criteria:
      - "{Criterion 1}"
      - "{Criterion 2}"

    technical_notes: |
      {Implementation notes}

    edge_cases:
      - "{Edge case 1}"

    validation_checklist:
      - "[ ] API endpoints tested"
      - "[ ] Error handling implemented"
      - "[ ] Security validated"
      - "[ ] Performance benchmarked"

estimated_effort:
  total_story_points: {sum of all task complexities}
  estimated_days: {estimate}

risks:
  - risk: "{Risk description}"
    mitigation: "{Mitigation strategy}"
    probability: medium  # low|medium|high
    impact: high  # low|medium|high
